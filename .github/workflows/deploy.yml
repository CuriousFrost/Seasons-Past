name: Deploy to Firebase Hosting

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Authenticate with Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MTG_COMMANDER_GAME_TRACK_65843 }}' > "$RUNNER_TEMP/sa_key.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/sa_key.json" >> "$GITHUB_ENV"

      - name: Deploy app and landing page
        run: npx firebase-tools deploy --only hosting --force --non-interactive

      - name: Clean up credentials
        if: always()
        run: rm -f "$RUNNER_TEMP/sa_key.json"
